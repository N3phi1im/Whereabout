<body>

  <div ng-controller="NavbarController as nav" >
    <nav class="navbar navbar-default" ng-show="nav.status.isLoggedIn">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <span class="icon-bar"></span>

        </div>

         <ul class="nav navbar-nav">
           <li class="active" ><a href="#" id="discover">Discover </a></li>
           <li class="active"><a href="#"><i class="fa fa-camera" id="camera"></i></a></li>
         </ul>

            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right" id="UserDropdown">

            <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle >
              username  <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
              <li role="menuitem"><a href="#">Action</a></li>
              <li role="menuitem"><a href="#">Another action</a></li>
              <li role="menuitem"><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li role="menuitem"><a ng-click="nav.logout()">Logout</a></li>
            </ul>
          </div>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

  <ui-view></ui-view>
