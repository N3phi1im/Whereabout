<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>final</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap_theme.min.css">
	<link rel="stylesheet" href="/css/site.css">
</head>
<body>
	<div ng-controller="NavbarController as nav">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="Home">Home</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a ui-sref="CreateTask">Create <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Link</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-show="!nav.status.isLoggedIn"><a ui-sref="Login">Login</a></li>
						<li ng-show="!nav.status.isLoggedIn"><a ui-sref="Register">Register</a></li>
						<li ng-show="nav.status.isLoggedIn"><a ng-click="nav.logout()">Logout</a></li>
						<li ng-show="nav.status.username"><a>{{nav.status.username}}</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<ui-view></ui-view>
	</div>
	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>

</html>
