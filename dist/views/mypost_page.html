<div ng-controller="MyPostController as vm">
	<div class="row-12 pinTop">
		<div class="col-md-3 pinSide" ng-repeat='pic in vm.mine | filter: {deletedAt: null} | orderBy: "-createdAt"'>
			<div class="pin">
				<div class="inner_wrap1">
					<p style="font-size:1.5em; padding:0.25em 0;">{{pic.title}}</p>
					<span class="customButton" style="width:20%;">
						<input class="cmn-toggle cmn-toggle-yes-no floatRight" id="{{pic.url}}" ng-click='deleteCollapse = !deleteCollapse' type="checkbox">
						<label data-off="Delete" data-on="Cancel" for="{{pic.url}}"></label>
					</span>
				</div>
				<div id="marginTopTwenty">
					<img id="bussinessImage" ng-src="{{pic.url}}">
				</div>
				<div collapse="!deleteCollapse">
					<div>
						<span id="someSpace">
							Are you sure?  
						</span>
						<span>
							<button class="btn btn-xs btn-success" ng-click='vm.deletePhoto(pic._id); deleteCollapse = !deleteCollapse'>Yes</button>
						</span>
					</div>
				</div>
				<div class="post-meta">
					<ul style="display:flex; justify-content:space-between; padding:5px 10px; margin:0">
						<span style="width:80%;">
							<p>{{pic.createdAt | date:'short'}}</p>
						</span>
<!-- 						<span class="customButton" style="width:20%;">
							<input class="cmn-toggle cmn-toggle-yes-no floatRight" id="{{pic.url}}" ng-click='deleteCollapse = !deleteCollapse' type="checkbox">
							<label data-off="Delete" data-on="Cancel" for="{{pic.url}}"></label>
						</span>
					-->


								<!-- <span style="width:33.33%;text-align: right;
								margin-left: auto;
								margin-right: auto;">
								<span>{{pic.likes.length}}
									likes</span>
									<i class="fa fa-heart"></i>
								</button>
							</span> -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
