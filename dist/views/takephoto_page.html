<div ng-controller="TakePhotoController as vm">
	<input type="file" accept="image/*" file-model='vm.img'>
	<button ng-click="vm.upload()">upload</button>
</div>
<!--.....................................................................-->

<div ng-controller="SearchController as vm">
	<div class="form-group">
		<div class="col-md-4 col-md-offset-4">
			<div id="center">
				<input class="form-control searchBox" ng-model="searchPlace" ng-change="search()"></div>
				<button class="btn btn-default" ng-click="goHome()">My Location</button>
			</div>
			<!--.....................................................................-->

		</div>
		<div id="map-canvas"></div>
		<ul ng-repeat="res in vm.results">
			<button ng-click="vm.setlocation(res)" class="well">{{res.id}} {{res.name}} {{res.formatted_address}} </button>
		</ul>

	</div>
	<div id="map-canvas"></div>
</div>
<!--.....................................................................-->
<button ui-sref="Business">Next</button>
