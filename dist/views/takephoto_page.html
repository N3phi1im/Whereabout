<div ng-controller="TakePhotoController as photoctrl">

  <!-- Search Results -->
  <div ng-controller="SearchController as vm">
    <div class="form-group">
      <div id="mapContainer">
        <div id="map-canvas"></div>
      </div>
      <ul class="well wellContainer" ng-repeat="res in vm.results">
        <div class="col-md-1 col-xs-2  wellWidth">
          <img class="googleIcon" ng-src={{res.icon}}>
        </div>
        <div class="col-md-10 col-xs-8 wellWidth">
          <div class="resultIcon" ui-sref="Business({res: res.id})">
            <a class="nameTitle">{{res.name}}</a>
            <br>
            {{res.formatted_address}}
          </div>
        </div>
        <div class="col-md-1 col-xs-2">
          <button class="btn btn-primary btn-s" data-target="#upload" data-toggle="modal" id="{{res.id}}" ng-click="photoctrl.selectedLocation = res;">
            <i class="glyphicon glyphicon-camera goTocameraPhotoButton valign"></i>
          </button>
        </div>
      </ul>
    </div>
  </div>
  <div aria-labelledby="myModalLabel" class="modal fade" id="upload" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form ng-submit="uploadFile()" value="Upload" class="login-inner-form" novalidate>
          <div class="modal-header">
            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
              <div class="resultIcon" ui-sref="Business({res: res.id})">
                <a class="nameTitle">
                  {{photoctrl.selectedLocation.name}}</a><br>
                  {{photoctrl.selectedLocation.formatted_address}}</div>
                </h4>
              </div>
              <div class="modal-body">
                <div class="hcenter">
                  <div class="form-well vcenter">
                    <!-- Take Photo Button -->
                    <div class="form-group loginForm">
                      <button class=" btn btn-primary cameraPhotoButton">
                        <i class="glyphicon glyphicon-camera"></i>
                      </button>
                    </div>
                    <!-- Upload Photo Button -->
                    <div class="form-group loginForm">
                      <div id="uploadPhoto">
                        <span class="btn btn-default btn-file">
                          Upload File
                          <input id="fileToUpload" multiple ng-model-instant onchange="angular.element(this).scope().setFiles(this)" type="file"/>
                        </span>
                        <br>
                        <p>
                          Or
                        </p>
                        <div class="dropbox" id="dropbox" ng-class="dropClass">
                          <span>{{dropText}}</span>
                        </div>
                        <div ng-show="files.length">
                          <div ng-repeat="file in files.slice(0)">
                            <span>{{file.webkitRelativePath || file.name}}</span>
                            (
                            <span ng-switch="file.size > 1024*1024">
                              <span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}}
                                MB</span>
                                <span ng-switch-default>{{file.size / 1024 | number:2}}
                                  kB</span>
                                </span>)
                              </div>
                              <div ng-show="progressVisible">
                                <div class="percent">{{progress}}%</div>
                                <div class="progress-bar">
                                  <div class="uploaded" ng-style="{'width': progress+'%'}"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Photo Title -->
                        <div class="form-group loginForm">
                          <label>Photo Title</label>
                          <input class="form-control inputBox input-lg" ng-model="photoctrl.photo.title" placeholder="Photo title..." type="text">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button type="submit" class="btn btn-success submitPhoto" ng-click="uploadFile(); photoctrl.title = photoctrl.photo.title" ng-disabled='!photoctrl.photo.title' value="Upload">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
