<div class="well">
	<div ng-controller="TakePhotoController" id="uploadPhoto">
		<span class="btn btn-default btn-file">
			Upload <input type="file"  ng-model-instant id="fileToUpload" multiple onchange="angular.element(this).scope().setFiles(this)"/>
		</span>
		<div id="dropbox" class="dropbox" ng-class="dropClass"><span>{{dropText}}</span></div>
		<div ng-show="files.length">
			<div ng-repeat="file in files.slice(0)">
				<span>{{file.webkitRelativePath || file.name}}</span>
				(<span ng-switch="file.size > 1024*1024"><span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span><span ng-switch-default>{{file.size / 1024 | number:2}} kB</span></span>)
			</div>
			<button  class="btn btn-success submitPhoto" ng-click="uploadFile()" value="Upload">Submit</button>

			<div ng-show="progressVisible">
				<div class="percent">{{progress}}%</div>
				<div class="progress-bar">
					<div class="uploaded" ng-style="{'width': progress+'%'}"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-controller="SearchController as vm">
	<div class="form-group">
		<div class="col-md-4 col-md-offset-4">
		</div>
		<div id="mapContainer">
			<div id="map-canvas"></div>
		</div>
		<ul ng-repeat="res in vm.results" class="wellSize">
			<h3 class="well pointer wellWidth">
				<a id="resultIcon"><img ng-src={{res.icon}}></a>

				<div class="resultIcon" ui-sref="Business({res: res.id})"><a class="nameTitle"> {{res.name}}</a><br> {{res.formatted_address}}</div>

				<div class="switch navbar-right selectedButton">
					<input id="{{res.id}}" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
					<label for="{{res.id}}" data-on="SELECTED" data-off="SELECT"></label>
				</div>
			</h3>
		</ul>
	</div>
</div>
