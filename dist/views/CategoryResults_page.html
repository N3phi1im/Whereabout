<div ng-controller="SearchController as vm">
	<div class="form-group"> 
		<div class="col-md-4 col-md-offset-4">

		</div>
		<div id="mapContainer">
			<div id="map-canvas"></div>
		</div>
		<ul ng-repeat="res in vm.results">
			<h3 class="well pointer wellWidth"><img ng-src={{res.icon}}><a ng-click="goToPage({{res.id}})"> {{res.name}}</a></h3>
		</ul>	
	</div>
</div>
