<div ng-controller="SearchController as vm">
	<div class="form-group">
		<div class="col-md-4 col-md-offset-4"></div>
		<div id="mapContainer">
			<div id="map-canvas"></div>
		</div>

		<ul ng-repeat="res in vm.results" class="wellSize"  style="display:inline-block ">
			<div class="well pointer wellWidth" ui-sref="Business({res: res.id})" >
				<img ng-src={{res.icon}} class="resultIcon">
				<div class="resultText">
					<a class="nameTitle">{{res.name}}</a>
					<p style="font-size:1.7em">{{res.formatted_address}}</p>
				</div>
			</div>
		</ul>
	</div>
</div>
