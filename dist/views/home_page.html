<div ng-controller="HomeController as vm">
	<div id="wrapper">
		<div id="columns">
			<div class="pin">
				<div class="inner_wrap1">
					<img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-128.png" id="profile-img-circle">
					<h5>John Doe</h5>
					<p>"I had so much fun at this place."</p>				
				</div>
				<div ng-controller="CarouselCtrl">
					<carousel class="carouselPart" interval="myInterval" no-wrap="noWrapSlides">
						<slide ng-repeat="slide in slides" active="slide.active">
							<img ng-src="{{slide.image}}" style="margin:auto;">	
						</slide>
					</carousel>
				</div>
				<div class="post-meta">
					<ul>
						<h5 id="business">Starbucks</h5>
						<h5 class="fa fa-heart" id="likes"> 9</h5>
					</ul>
				</div>
			</div>	
		</div>
	</div>
</div>
