<div ng-controller="HomeController as vm">

	<input type="file" accept="image/*;capture=camera">
	<button ng-click="vm.upload()">upload</button>
	<div id="wrapper">
		<div id="columns">
			<div class="pin">
				<div class="inner_wrap1">
					<img src="http://seobuzzworld.com/wp-content/uploads/2012/12/twitter-profile.jpg" id="profile-img-circle">
					<h5>Lucy-p</h5>
					<p>"Ut wisi enim ad minim veniam."</p>				
				</div>

				<div style="height: 305px">
					<carousel interval="myInterval">
						<slide ng-repeat="slide in slides" active="slide.active">
							<img ng-src="{{slide.image}}" style="margin:auto;">
							<div class="carousel-caption">
								<h4>Slide {{$index}}</h4>
								<p>{{slide.text}}</p>
							</div>
						</slide>
					</carousel>
				</div>

				
				
				<div class="post-meta">
					<ul class="list-meta list-inline">
						<li>
							Starbucks
						</li>
						<li class="fa fa-heart">
							9
						</li>
					</ul>
				</div>
			</div>

			
		</div>
	</div>


</div>
