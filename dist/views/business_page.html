<div ng-controller="BusinessController as vm">
	<!--..........................................................................-->
	<div class="bodyWidth">
		<div style="height:400px; overflow-y:hidden; background:url('/img/palmTrees.jpg') no-repeat; background-size:cover;">					

			<div id="box">{{vm.business.google.name}}</div>
			
		</div>
		<footer class="busNav">
			<div class="container-fluid ">
				<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#">Profile</a>
							</li>
							<li>
								<a href="#">Messages</a>
							</li>
						</ul>
					</div>
				</div>
			</div>		
		</footer>	
	</div>
	<!--..........................................................................-->

	<div class="row-12 pinTop">
		<div class="col-md-3 pinSide">
			<div class="pin">
				<div class="inner_wrap1">
					<img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-128.png" id="profile-img-circle">
					<h5>John Doe</h5>
					<p>"I had so much fun at this place."</p>				
				</div>
				<div ng-controller="CarouselCtrl as vm">
					<carousel class="carouselPart" interval="myInterval" no-wrap="noWrapSlides">
						<!-- <slide ng-repeat="slide in slides" active="slide.active"> -->
						<img src="http://room389oakland.com/images/cocktails.jpg" style="margin:auto;">	
						<!-- </slide> -->
					</carousel>
				</div>
				<div class="post-meta">
					<div ng-repeat="b in vm.business.photos">
						<img src="{{b.url}}" alt="">
					</div>
				</div>
			</div>	
		</div>
	</div>
</div>
