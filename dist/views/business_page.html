<div ng-controller="BusinessController as vm">

	<div class="bodyWidth">
		<div style="height:400px; overflow-y:hidden; background:url('/img/palmTrees.jpg') no-repeat; background-size:cover;">

			<div id="box">{{vm.business.google.name}}</div>
			<div class="switch hcenter">
				<input id="cmn-toggle-7" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
				<label for="cmn-toggle-7" data-on="FOLLOWING" data-off="FOLLOW"></label>
			</div>
		</div>
		<footer class="busNav">
			<div class="container-fluid ">
				<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#">Profile</a>
							</li>
							<li>
								<a href="#">Messages</a>
							</li>
							<li>
								<a ng-click='vm.followBusiness(vm.business._id)'>Follow</a>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>


	<div class="row-12 pinTop">
		<div class="col-md-3 pinSide" ng-repeat="b in vm.business.photos">
			<div class="pin">
				<div class="inner_wrap1">
					<img src="{{b.user.image}}" id="profile-img-circle">
					<h5>{{b.user.name}}</h5>
					<p>{{b.title}}</p>
				</div>
				<div class="post-meta">
					<div >
						<img src="{{b.url}}">
					</div>
				</div>
			</div>
		</div>
	</div>
