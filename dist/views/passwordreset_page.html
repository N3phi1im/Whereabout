<div class="row-fluid" ng-controller="ResetController as vm">
  <form class="col-sm-4 col-sm-offset-4 popup" id="dialogId">
    <div>
      <h2>Please enter a new password.</h2>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input class="form-control" id="Password" name="Password" ng-model="vm.user.password" required type="password" validate-equals="confirmpassword">
    </div>
    <div class="form-group">
      <label for="">Confirm Password</label>
      <input class="form-control" id="ConfirmPassword" name="ConfirmPassword" ng-model="vm.user.confirmpassword" type="password">
    </div>
    <button class="btn btn-primary" ng-click="vm.changePassword(vm.user)" ng-disabled="changePasswordForm.$invalid">Update</button>
    <a class="btn btn-primary" ui-sref="Welcome">Cancel</a>
  </form>
</div>
