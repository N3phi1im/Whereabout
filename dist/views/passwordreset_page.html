<div class="row-fluid" ng-controller="ResetController as vm">
  <form class="form-horizontal" name="changePasswordForm">
    <div class="hcenter">
      <div class="">
        <p>Please enter a new password.</p>
      </div>
      <div class="control-group">
        <label class="control-label" for="Password">Password
        </label>
        <div class="controls">
          <input class="input-large" id="Password" name="Password" ng-model="vm.user.password" required type="password" validate-equals="confirmpassword">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="ConfirmPassword">Confirm Password
        </label>
        <div class="controls">
          <input class="input-large" id="ConfirmPassword" name="ConfirmPassword" ng-model="vm.user.confirmpassword" type="password">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
          <button class="btn btn-primary" ng-click="vm.changePassword(vm.user)" ng-disabled="changePasswordForm.$invalid">Update</button>
          <a class="btn btn-primary" ui-sref="Welcome">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>
