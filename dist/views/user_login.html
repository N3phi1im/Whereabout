<div class="well container">
  <form ng-submit="nav.login()" novalidate>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" ng-model="nav.user.email" placeholder="email...">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="nav.user.password" placeholder="password...">
    </div>
    <div class="hcenter">
      <button type="submit" class="btn btn-lg btn-success">Login</button>
      <a href="/api/Facebook/auth/facebook">Login with Facebook</a>
    </div>
  </form>
</div>
